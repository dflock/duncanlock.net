{% extends "base.html" %}
{% block title %}{{ SITENAME }} | [tags]{% endblock %}
{% block content %}

    <ul class="tag-list">
    {% for tag, articles in tags %}
        <li class="tag"><i class="icon-tags muted"></i><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }} <span class="muted">[{{ articles|count }}]</span></a></li>
    {% endfor %}
    </ul>

{% endblock %}
